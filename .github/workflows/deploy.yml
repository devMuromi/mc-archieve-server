name: Build Docker image and deploy

on:
  push:
    branches:
      - t1-deploy-error-check

jobs:
  docker-login-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Print environment variables
        run: |
          echo "DOCKER_HUB_USERNAME=${DOCKER_HUB_USERNAME_TEST}"
          echo "DOCKER_HUB_TOKEN=${DOCKER_HUB_TOKEN_TEST}"
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME_TEST }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN_TEST }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

